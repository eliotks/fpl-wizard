name: Deploy to Firebase Hosting on pull-request
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FPL_WIZARD }}'
          projectId: fpl-wizard
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels